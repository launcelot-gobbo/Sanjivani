<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Weather App</title>
</head>
<body>
  <h2>Weather Application</h2>
  <input type="text" id="cityInput" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>

  <script>
    const weatherData = {
      "Pune": { temp: 30, humidity: 60, condition: "Sunny" },
      "Mumbai": { temp: 32, humidity: 70, condition: "Humid" },
      "Delhi": { temp: 28, humidity: 50, condition: "Cloudy" },
      "Bangalore": { temp: 25, humidity: 55, condition: "Rainy" }
    };

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const data = weatherData[city];
      document.getElementById("result").innerHTML = data
        ? `Temperature: ${data.temp}Â°C<br>Humidity: ${data.humidity}%<br>Condition: ${data.condition}`
        : "City not found!";
    }
  </script>
</body>
</html>
