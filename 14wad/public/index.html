<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
     <h1>Users</h1>
     <ul id="userList"></ul>
     <script>
        fetch('/api/users')
        .then(res=>res.json())
        .then(users=>{
            const list=document.getElementById('userList');
            users.forEach(user =>{
                const li=document.createElement('li');
                li.textContent=`${user.name} \t (${user.email})`;
                list.appendChild(li);
            });
        });
     </script>
</body>
</html>
