<h1>To-Do List</h1>

<div class="input-collection">
  <input [(ngModel)]="newTask" placeholder="Enter Task" />
  <button (click)="editIndex === null ? addTask() : updateTask()">
    {{ editIndex === null ? 'Add' : 'Update' }}
  </button>
  <button *ngIf="editIndex !== null" (click)="cancelEdit()">Cancel</button>
</div>

<ul>
  <li *ngFor="let task of tasks; index as i">
    {{ task }}
    <div style="display: flex;">
      <button (click)="editTask(i)">Edit</button>
      <button (click)="deleteTask(i)">Delete</button>
    </div>
  </li>
</ul>
