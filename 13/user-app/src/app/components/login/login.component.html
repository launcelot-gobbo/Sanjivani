<h3>Login</h3>
<form (ngSubmit)="login()">
  <input [(ngModel)]="email" name="email" placeholder="Email" required /><br>
  <input [(ngModel)]="password" type="password" name="password" placeholder="Password" required /><br>
  <button type="submit">Login</button>
</form>
<p *ngIf="error" style="color:red">Invalid credentials.</p>
