<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(237, 217, 217);
        }

        .header {
            background-color: rgb(71, 71, 226);
            padding: 10px;
            color: white;
        }

        .header input {
            margin-right: 10px;
        }

        .content-area {
            background: white;
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
        }

        .btn {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid header">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h1>FaceBook</h1>
            </div>
            <div class="col-md-8 text-end">
                <form class="d-inline-block">
                    <input type="text" class="form-control d-inline w-auto" placeholder="Email or Username">
                    <input type="password" class="form-control d-inline w-auto" placeholder="Password">
                    <button class="btn btn-primary">Login</button>
                </form>
                <a href="#" class="text-white ms-2">Forgotten my Password!</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row content-area">
            <div class="col-md-6">
                <h4>Facebook is useless without friends. <br>Make More Friends.</h4>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8UP3lEn40Ws_ZDbLKL2DrqWMSY7BBsKVjJg&s"
                    class="img-fluid" alt="friends illustration">
            </div>
            <div class="col-md-6">
                <h2>Create an account</h2>
                <p>It's free and always will be.</p>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="FirstName">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="LastName">
                        </div>
                    </div>
                    <br>
                    <input type="email" class="form-control mb-2" placeholder="Email">
                    <input type="email" class="form-control mb-2" placeholder="Re-enter email">
                    <input type="password" class="form-control mb-2" placeholder="Password">
                    <input type="date" class="form-control mb-2" placeholder="dd/mm/yyyy">
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                          <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                  </div>
                  <br><br>
                  <p>By clicking create an account, you agree to our Terms.</p>
                  <button type="submit" class="btn btn">Signup</button>
                </form>
                <br>
                <a href="#">Create a page for you.</a>
            </div>
        </div>
    </div>

</body>

</html>
