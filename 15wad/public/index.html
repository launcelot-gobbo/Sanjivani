<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Catalog</title>
    <style>
        .card {
            border: 1px solid rgb(16, 16, 16);
            display: inline-block;
            padding: 1em;
            margin: 10px;
            width: 250px;
            height: 250px;
            text-align: center;
        }

        h1{
            text-align: center;
        }

        h2{
            margin-top: 10px;
            margin-bottom: 0px;
        }
        p{
            margin: 0 auto;
        }

        img {
            width: 150px;
        }

        #productList {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div id="productList"></div>

    <script>
        fetch('/api/products')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('productList');
                data.forEach(p => {
                    container.innerHTML += `
                    <div class="card">
                      <img src="${p.image}" alt="${p.name}"/>
                      <h2>${p.name}</h2>
                      <p>Rs. ${p.price}</p>
                    </div>`;
                });
            });
    </script>
</body>
</html>
